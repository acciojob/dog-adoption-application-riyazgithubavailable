<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
	        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        select[multiple] {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	    <form  method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name">
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone"  placeholder="Phone Number" >
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" >
        
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"   >
        
        <label for="multiSelect">Please select your preferred breeds :</label>
        <select  id="multiSelect" name="preferred_breeds[]" type="select" >
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>


</body>

</html>
